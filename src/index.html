<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js Demo</title>
  </head>
  <body>
    <div id="app">
      <p>{{ message }}</p>
      <input type="text" v-on:keyup.enter="addTodo" v-model="message">
      <button v-if="message" v-on:click="addTodo">Add Todo</button>
      <ul>
        <li v-for="todo in todos">
          <span>{{ todo.text | capitalize }}</span>
          <button v-on:click="removeTodo($index)">x</button>
        </li>
      </ul>
      <a :href="message">asdfsf</a>
    </div>

    <script src="/node_modules/vue/dist/vue.min.js" charset="utf-8"></script>
    <script src="scripts/index.js" charset="utf-8"></script>
  </body>
</html>
